<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="icon" type="x/icon" href="../../assets/logo_site.png">
    <link rel="stylesheet" href="../../styles/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>The Game Museum</title>
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div>
        <div class="container" id="site-pc">
            <div class="form-container sign-up">
                <form>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
            <div class="form-container sign-in">
                <form id="loginForm">
                    <h1>Registrar-se</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu usuário e senha</span>
                    <input type="text" id="username" placeholder="Usuário" required>
                    <div id="user_error"></div>
                    <input type="password" id="password" placeholder="Senha" required>
                    <div id="pass_error"></div>
                    <button id="register" onclick="goSite()">REGISTRAR</button>
                    <a href="../index.html">Entrar sem conta</a>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-right">
                        <h1>The Game Museum</h1>
                        <p>Lembrou-se da senha? Faça o Login e não perca a diversão do mundo dos jogos</p>
                        <button class="hidden" id="login">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper d-none-mobile" id="site-mobile"
            style="body{ display: flex; justify-content: center; align-items: center; min-height: 100vh;}">
            <form id="loginForm_mobile">
                <h1>Registrar-se</h1>
                <div class="input-box">
                    <input type="text" id="username_mobile" placeholder="Usuário" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div id="user_error_mobile"></div>
                <div class="input-box">
                    <input type="password" id="password_mobile" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div id="pass_error_mobile"></div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Relembrar</label>
                </div>

                <button type="submit" class="btn" id="register_mobile" onclick="goSiteMobile()">Registrar</button>

                <div class="register-link">
                    <p>Lembrou-se da conta? <a href="login.html">Login</a></p>
                </div>
                <a href="../index.html" style="color: white;">Entrar sem conta</a>
            </form>
        </div>
    </div>
    <script src="../scripts/register.js"></script>
</body>

</html>
